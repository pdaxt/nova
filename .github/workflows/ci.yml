name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        working-directory: bootstrap
        run: cargo build --verbose

      - name: Run tests
        working-directory: bootstrap
        run: cargo test --verbose

      - name: Check formatting
        working-directory: bootstrap
        run: cargo fmt -- --check

      - name: Clippy
        working-directory: bootstrap
        run: cargo clippy -- -D warnings

  examples:
    name: Compile Examples
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build compiler
        working-directory: bootstrap
        run: cargo build --release

      - name: Compile hello.nova
        run: ./bootstrap/target/release/nova compile examples/hello.nova -o hello.wasm

      - name: Compile fibonacci.nova
        run: ./bootstrap/target/release/nova compile examples/fibonacci.nova -o fib.wasm
