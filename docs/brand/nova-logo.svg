<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the nova burst -->
    <radialGradient id="novaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </radialGradient>

    <!-- Verification checkmark gradient -->
    <linearGradient id="verifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background (transparent for versatility) -->

  <!-- Nova burst - 8 rays emanating from center -->
  <g transform="translate(200, 200)">
    <!-- Primary rays (longer) -->
    <line x1="0" y1="-140" x2="0" y2="-60" stroke="url(#novaGlow)" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="60" x2="0" y2="140" stroke="url(#novaGlow)" stroke-width="8" stroke-linecap="round"/>
    <line x1="-140" y1="0" x2="-60" y2="0" stroke="url(#novaGlow)" stroke-width="8" stroke-linecap="round"/>
    <line x1="60" y1="0" x2="140" y2="0" stroke="url(#novaGlow)" stroke-width="8" stroke-linecap="round"/>

    <!-- Secondary rays (shorter, diagonal) -->
    <line x1="-99" y1="-99" x2="-42" y2="-42" stroke="url(#novaGlow)" stroke-width="6" stroke-linecap="round"/>
    <line x1="42" y1="-42" x2="99" y2="-99" stroke="url(#novaGlow)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-99" y1="99" x2="-42" y2="42" stroke="url(#novaGlow)" stroke-width="6" stroke-linecap="round"/>
    <line x1="42" y1="42" x2="99" y2="99" stroke="url(#novaGlow)" stroke-width="6" stroke-linecap="round"/>

    <!-- Center circle with verification check -->
    <circle cx="0" cy="0" r="50" fill="url(#novaGlow)"/>

    <!-- Checkmark (verification symbol) -->
    <polyline points="-18,2 -6,14 22,-14"
              stroke="#ffffff"
              stroke-width="8"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"/>
  </g>
</svg>
