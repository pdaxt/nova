    <line x1="0" y1="14" x2="0" y2="28" stroke="url(#novaGlow)" stroke-width="4" stroke-linecap="round"/>
    <line x1="-28" y1="0" x2="-14" y2="0" stroke="url(#novaGlow)" stroke-width="4" stroke-linecap="round"/>
    <line x1="14" y1="0" x2="28" y2="0" stroke="url(#novaGlow)" stroke-width="4" stroke-linecap="round"/>
    <line x1="-20" y1="-20" x2="-10" y2="-10" stroke="url(#novaGlow)" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="-10" x2="20" y2="-20" stroke="url(#novaGlow)" stroke-width="3" stroke-linecap="round"/>
