<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goodGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mehGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#0f172a"/>

  <!-- Title -->
  <text x="500" y="50" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#f8fafc">
    Why Span is 8 Bytes
  </text>
  <text x="500" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8">
    ADR-002: Memory layout comparison
  </text>

  <!-- Option 1: 16 bytes (REJECTED) -->
  <g transform="translate(50, 130)">
    <rect width="280" height="180" rx="12" fill="#1e293b" filter="url(#shadow2)"/>
    <rect x="10" y="10" width="260" height="40" rx="6" fill="url(#badGrad)"/>
    <text x="140" y="37" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="white">16 BYTES</text>

    <!-- Memory blocks -->
    <g transform="translate(20, 70)">
      <rect width="120" height="40" rx="4" fill="#334155" stroke="#475569" stroke-width="2"/>
      <text x="60" y="26" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#e2e8f0">start: u64</text>
      <rect x="120" width="120" height="40" rx="4" fill="#334155" stroke="#475569" stroke-width="2"/>
      <text x="180" y="26" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#e2e8f0">end: u64</text>
    </g>

    <text x="140" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#f87171">2x memory usage</text>
    <text x="140" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#f87171">No file needs 16EB</text>
  </g>

  <!-- Option 2: 12 bytes (REJECTED) -->
  <g transform="translate(360, 130)">
    <rect width="280" height="180" rx="12" fill="#1e293b" filter="url(#shadow2)"/>
    <rect x="10" y="10" width="260" height="40" rx="6" fill="url(#mehGrad)"/>
    <text x="140" y="37" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="white">12 BYTES</text>

    <!-- Memory blocks -->
    <g transform="translate(20, 70)">
      <rect width="80" height="40" rx="4" fill="#334155" stroke="#475569" stroke-width="2"/>
      <text x="40" y="26" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#e2e8f0">start</text>
      <rect x="80" width="80" height="40" rx="4" fill="#334155" stroke="#475569" stroke-width="2"/>
      <text x="120" y="26" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#e2e8f0">end</text>
      <rect x="160" width="80" height="40" rx="4" fill="#334155" stroke="#475569" stroke-width="2"/>
      <text x="200" y="26" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#e2e8f0">file_id</text>
    </g>

    <text x="140" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#fbbf24">Poor cache alignment</text>
    <text x="140" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#fbbf24">file_id rarely needed</text>
  </g>

  <!-- Option 3: 8 bytes (CHOSEN) -->
  <g transform="translate(670, 130)">
    <rect width="280" height="180" rx="12" fill="#1e293b" filter="url(#shadow2)" stroke="#10b981" stroke-width="3"/>
    <rect x="10" y="10" width="260" height="40" rx="6" fill="url(#goodGrad)"/>
    <text x="140" y="37" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="white">8 BYTES</text>

    <!-- Memory blocks -->
    <g transform="translate(20, 70)">
      <rect width="120" height="40" rx="4" fill="#334155" stroke="#10b981" stroke-width="2"/>
      <text x="60" y="26" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#e2e8f0">start: u32</text>
      <rect x="120" width="120" height="40" rx="4" fill="#334155" stroke="#10b981" stroke-width="2"/>
      <text x="180" y="26" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#e2e8f0">end: u32</text>
    </g>

    <text x="140" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#34d399">Fits in register pair</text>
    <text x="140" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#34d399">4GB file limit = OK</text>
  </g>

  <!-- Visual comparison bar chart -->
  <g transform="translate(100, 350)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#f8fafc">Memory per 10,000 spans:</text>

    <!-- 16 bytes bar -->
    <rect x="0" y="30" width="700" height="40" rx="6" fill="url(#badGrad)" opacity="0.3"/>
    <rect x="0" y="30" width="700" height="40" rx="6" fill="url(#badGrad)"/>
    <text x="720" y="57" font-family="JetBrains Mono, monospace" font-size="14" fill="#f87171">160 KB</text>

    <!-- 12 bytes bar -->
    <rect x="0" y="90" width="525" height="40" rx="6" fill="url(#mehGrad)" opacity="0.3"/>
    <rect x="0" y="90" width="525" height="40" rx="6" fill="url(#mehGrad)"/>
    <text x="545" y="117" font-family="JetBrains Mono, monospace" font-size="14" fill="#fbbf24">120 KB</text>

    <!-- 8 bytes bar (chosen) -->
    <rect x="0" y="150" width="350" height="40" rx="6" fill="url(#goodGrad)" opacity="0.3"/>
    <rect x="0" y="150" width="350" height="40" rx="6" fill="url(#goodGrad)"/>
    <text x="370" y="177" font-family="JetBrains Mono, monospace" font-size="14" fill="#34d399">80 KB</text>
    <text x="500" y="177" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#10b981">50% savings!</text>
  </g>

  <!-- Bottom note -->
  <text x="500" y="560" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#64748b">
    Span is copied everywhere: tokens, AST nodes, IR nodes. Every byte counts.
  </text>
</svg>
