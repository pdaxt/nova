<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradients -->
    <linearGradient id="novaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="badGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="goodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background: Deep Space -->
  <rect width="900" height="600" fill="#0c1222"/>
  <rect width="900" height="600" fill="url(#grid)"/>

  <!-- Header -->
  <g transform="translate(450, 45)">
    <!-- Star icon -->
    <g transform="translate(-190, 0)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="3" fill="#0ea5e9"/>
    </g>
    <text x="0" y="8" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700" fill="#f8fafc">
      Why 8 Bytes?
    </text>
    <text x="0" y="32" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b">
      ADR-002: Span size optimization — every byte matters
    </text>
  </g>

  <!-- Alternative 1: 16 bytes (BAD) -->
  <g transform="translate(80, 100)">
    <rect width="340" height="180" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2" filter="url(#cardShadow)"/>

    <!-- Header -->
    <rect width="340" height="40" rx="12" fill="url(#badGrad)"/>
    <text x="170" y="26" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">
      ❌ Alternative: 16 bytes
    </text>

    <!-- Memory layout -->
    <g transform="translate(20, 55)">
      <text x="0" y="15" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8">Memory layout:</text>
      <rect x="0" y="25" width="75" height="30" rx="4" fill="#334155"/>
      <text x="37" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#f8fafc">start: u32</text>
      <rect x="75" y="25" width="75" height="30" rx="4" fill="#334155"/>
      <text x="112" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#f8fafc">end: u32</text>
      <rect x="150" y="25" width="75" height="30" rx="4" fill="#ef4444" opacity="0.3"/>
      <text x="187" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#ef4444">file: u32</text>
      <rect x="225" y="25" width="75" height="30" rx="4" fill="#ef4444" opacity="0.3"/>
      <text x="262" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#ef4444">pad: 4</text>
    </g>

    <!-- Stats -->
    <g transform="translate(20, 120)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">At 10,000 spans:</text>
      <text x="0" y="35" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" fill="#ef4444">160 KB</text>
      <text x="70" y="35" font-family="Inter, sans-serif" font-size="12" fill="#64748b">wasted on redundant file IDs</text>
    </g>
  </g>

  <!-- Nova's choice: 8 bytes (GOOD) -->
  <g transform="translate(480, 100)">
    <rect width="340" height="180" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2" filter="url(#cardShadow)"/>

    <!-- Header -->
    <rect width="340" height="40" rx="12" fill="url(#goodGrad)"/>
    <text x="170" y="26" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">
      ✓ Nova's Choice: 8 bytes
    </text>

    <!-- Memory layout -->
    <g transform="translate(20, 55)">
      <text x="0" y="15" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8">Memory layout:</text>
      <rect x="0" y="25" width="145" height="30" rx="4" fill="#06b6d4"/>
      <text x="72" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#f8fafc">start: u32</text>
      <rect x="155" y="25" width="145" height="30" rx="4" fill="#0891b2"/>
      <text x="227" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#f8fafc">end: u32</text>
    </g>

    <!-- Stats -->
    <g transform="translate(20, 120)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">At 10,000 spans:</text>
      <text x="0" y="35" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" fill="#10b981">80 KB</text>
      <text x="55" y="35" font-family="Inter, sans-serif" font-size="12" fill="#64748b">— 50% smaller, file ID external</text>
    </g>
  </g>

  <!-- Comparison bar chart -->
  <g transform="translate(80, 310)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#f8fafc">Memory Usage Comparison</text>
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="12" fill="#64748b">At 100,000 spans (typical medium project)</text>

    <!-- 16-byte bar -->
    <g transform="translate(0, 45)">
      <rect width="600" height="35" rx="6" fill="#ef4444" opacity="0.3"/>
      <rect width="600" height="35" rx="6" fill="url(#badGrad)"/>
      <text x="610" y="24" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" fill="#ef4444">1.6 MB</text>
      <text x="20" y="24" font-family="Inter, sans-serif" font-size="12" fill="#f8fafc">16-byte Span (with FileId)</text>
    </g>

    <!-- 8-byte bar -->
    <g transform="translate(0, 95)">
      <rect width="300" height="35" rx="6" fill="url(#goodGrad)"/>
      <text x="310" y="24" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" fill="#10b981">800 KB</text>
      <text x="20" y="24" font-family="Inter, sans-serif" font-size="12" fill="#f8fafc">8-byte Span (Nova)</text>
    </g>

    <!-- Savings callout -->
    <g transform="translate(450, 150)">
      <rect width="180" height="50" rx="8" fill="#10b981" opacity="0.15"/>
      <rect width="180" height="50" rx="8" fill="none" stroke="#10b981" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="18" font-weight="700" fill="#10b981">50% savings</text>
      <text x="90" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8">800 KB saved per 100K spans</text>
    </g>
  </g>

  <!-- Code example -->
  <g transform="translate(80, 500)">
    <rect width="740" height="80" rx="12" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="20" y="25" font-family="JetBrains Mono, monospace" font-size="11" fill="#64748b">// Nova's Span - minimal and efficient</text>
    <text x="20" y="45" font-family="JetBrains Mono, monospace" font-size="12" fill="#f8fafc">
      <tspan fill="#c084fc">pub struct</tspan> <tspan fill="#22d3ee">Span</tspan> { start: <tspan fill="#fbbf24">u32</tspan>, end: <tspan fill="#fbbf24">u32</tspan> }
    </text>
    <text x="20" y="65" font-family="JetBrains Mono, monospace" font-size="11" fill="#64748b">// FileId stored externally in Source, shared by all spans in a file</text>
  </g>
</svg>