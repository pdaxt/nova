<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="spanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sourceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lexerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0f172a"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700" fill="#f8fafc">
    The Irreducible 5
  </text>
  <text x="600" y="95" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#94a3b8">
    Nova's Foundation Components
  </text>

  <!-- SPAN Component (Center top) -->
  <g transform="translate(500, 150)" filter="url(#shadow)">
    <rect width="200" height="120" rx="16" fill="url(#spanGrad)"/>
    <text x="100" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" fill="white">SPAN</text>
    <text x="100" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">Where in source?</text>
    <text x="100" y="100" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="rgba(255,255,255,0.7)">8 bytes</text>
  </g>

  <!-- TOKEN Component (Left middle) -->
  <g transform="translate(150, 350)" filter="url(#shadow)">
    <rect width="200" height="120" rx="16" fill="url(#tokenGrad)"/>
    <text x="100" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" fill="white">TOKEN</text>
    <text x="100" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">What did we see?</text>
    <text x="100" y="100" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="rgba(255,255,255,0.7)">12 bytes</text>
  </g>

  <!-- SOURCE Component (Right middle) -->
  <g transform="translate(850, 350)" filter="url(#shadow)">
    <rect width="200" height="120" rx="16" fill="url(#sourceGrad)"/>
    <text x="100" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" fill="#0f172a">SOURCE</text>
    <text x="100" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="rgba(15,23,42,0.9)">What is the source?</text>
    <text x="100" y="100" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="rgba(15,23,42,0.7)">file + lines</text>
  </g>

  <!-- ERROR Component (Center middle) -->
  <g transform="translate(500, 500)" filter="url(#shadow)">
    <rect width="200" height="120" rx="16" fill="url(#errorGrad)"/>
    <text x="100" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" fill="#0f172a">ERROR</text>
    <text x="100" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="rgba(15,23,42,0.9)">What went wrong?</text>
    <text x="100" y="100" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="rgba(15,23,42,0.7)">diagnostics</text>
  </g>

  <!-- LEXER Component (Bottom) -->
  <g transform="translate(500, 650)" filter="url(#shadow)">
    <rect width="200" height="120" rx="16" fill="url(#lexerGrad)"/>
    <text x="100" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="24" font-weight="700" fill="#0f172a">LEXER</text>
    <text x="100" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="rgba(15,23,42,0.9)">How to tokenize?</text>
    <text x="100" y="100" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="rgba(15,23,42,0.7)">~500 lines</text>
  </g>

  <!-- Arrows -->
  <!-- Span to Token -->
  <path d="M 500 210 Q 350 280 350 350" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Span to Source -->
  <path d="M 700 210 Q 850 280 950 350" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Token to Error -->
  <path d="M 350 470 Q 450 485 500 510" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Source to Error -->
  <path d="M 850 470 Q 750 485 700 510" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Span to Error (direct) -->
  <path d="M 600 270 L 600 500" stroke="#64748b" stroke-width="2" stroke-dasharray="8,4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Error to Lexer -->
  <path d="M 600 620 L 600 650" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Token to Lexer -->
  <path d="M 250 470 Q 350 600 500 700" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <g transform="translate(50, 700)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">
      <tspan font-weight="600" fill="#f8fafc">Arrows</tspan> show dependencies
    </text>
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">
      <tspan font-weight="600" fill="#f8fafc">Dashed</tspan> = indirect dependency
    </text>
  </g>

  <!-- Stats -->
  <g transform="translate(950, 700)">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="14" fill="#94a3b8">Total: ~1,600 lines</text>
    <text x="0" y="25" font-family="JetBrains Mono, monospace" font-size="14" fill="#94a3b8">Time: ~17.5 hours</text>
  </g>
</svg>
