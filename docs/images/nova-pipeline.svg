<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tier Gradients -->
    <linearGradient id="foundationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="parsingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <linearGradient id="typesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="irGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="codegenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.5"/>
    </pattern>

    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrowWhite" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8fafc"/>
    </marker>
  </defs>

  <!-- Background: Deep Space -->
  <rect width="1000" height="600" fill="#0c1222"/>
  <rect width="1000" height="600" fill="url(#grid)"/>

  <!-- Header -->
  <g transform="translate(500, 45)">
    <g transform="translate(-180, 0)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="3" fill="#0ea5e9"/>
    </g>
    <text x="0" y="8" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700" fill="#f8fafc">
      Nova Compiler Pipeline
    </text>
    <text x="0" y="32" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b">
      5 tiers from source code to machine code
    </text>
  </g>

  <!-- Source Input -->
  <g transform="translate(50, 110)">
    <rect width="120" height="60" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#cardShadow)"/>
    <text x="60" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#64748b">input</text>
    <text x="60" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="13" font-weight="600" fill="#f8fafc">.nova</text>
  </g>

  <!-- Arrow to Foundation -->
  <line x1="175" y1="140" x2="210" y2="140" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- TIER 1: Foundation -->
  <g transform="translate(220, 90)">
    <rect width="140" height="100" rx="12" fill="url(#foundationGrad)" filter="url(#cardShadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="rgba(255,255,255,0.7)">TIER 1</text>
    <text x="70" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">Foundation</text>
    <text x="70" y="68" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">Lexer → Tokens</text>
    <text x="70" y="85" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">Span, Source, Error</text>
  </g>

  <!-- Arrow to Parsing -->
  <line x1="365" y1="140" x2="400" y2="140" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- TIER 2: Parsing -->
  <g transform="translate(410, 90)">
    <rect width="140" height="100" rx="12" fill="url(#parsingGrad)" filter="url(#cardShadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="rgba(255,255,255,0.7)">TIER 2</text>
    <text x="70" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">Parsing</text>
    <text x="70" y="68" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">Parser → AST</text>
    <text x="70" y="85" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">Pratt parsing</text>
  </g>

  <!-- Arrow to Types -->
  <line x1="555" y1="140" x2="590" y2="140" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- TIER 3: Types -->
  <g transform="translate(600, 90)">
    <rect width="140" height="100" rx="12" fill="url(#typesGrad)" filter="url(#cardShadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="rgba(255,255,255,0.7)">TIER 3</text>
    <text x="70" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">Types</text>
    <text x="70" y="68" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">Inference + Check</text>
    <text x="70" y="85" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">Typed AST</text>
  </g>

  <!-- Arrow to IR -->
  <line x1="745" y1="140" x2="780" y2="140" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- TIER 4: IR -->
  <g transform="translate(790, 90)">
    <rect width="140" height="100" rx="12" fill="url(#irGrad)" filter="url(#cardShadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="rgba(255,255,255,0.7)">TIER 4</text>
    <text x="70" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">IR</text>
    <text x="70" y="68" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">Lowering + Opt</text>
    <text x="70" y="85" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">Nova IR</text>
  </g>

  <!-- Arrow down to Codegen -->
  <path d="M 860 195 L 860 250 L 700 250" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- TIER 5: Codegen -->
  <g transform="translate(550, 220)">
    <rect width="140" height="100" rx="12" fill="url(#codegenGrad)" filter="url(#cardShadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="rgba(255,255,255,0.7)">TIER 5</text>
    <text x="70" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">Codegen</text>
    <text x="70" y="68" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">LLVM / WASM</text>
    <text x="70" y="85" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.7)">Native code</text>
  </g>

  <!-- Arrow to output -->
  <line x1="545" y1="270" x2="450" y2="270" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Output -->
  <g transform="translate(320, 240)">
    <rect width="120" height="60" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2" filter="url(#cardShadow)"/>
    <text x="60" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#64748b">output</text>
    <text x="60" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="13" font-weight="600" fill="#22c55e">.wasm / bin</text>
  </g>

  <!-- Foundation Components Detail -->
  <g transform="translate(80, 360)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#f8fafc">Foundation Components (Tier 1)</text>
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="12" fill="#64748b">The 5 irreducible components that power everything above</text>

    <g transform="translate(0, 45)">
      <!-- Span -->
      <g filter="url(#cardShadow)">
        <rect width="150" height="70" rx="10" fill="#06b6d4"/>
        <text x="75" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#f8fafc">Span</text>
        <text x="75" y="50" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.8)">8 bytes</text>
      </g>

      <!-- Token -->
      <g transform="translate(170, 0)" filter="url(#cardShadow)">
        <rect width="150" height="70" rx="10" fill="#8b5cf6"/>
        <text x="75" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#f8fafc">Token</text>
        <text x="75" y="50" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.8)">12 bytes</text>
      </g>

      <!-- Source -->
      <g transform="translate(340, 0)" filter="url(#cardShadow)">
        <rect width="150" height="70" rx="10" fill="#3b82f6"/>
        <text x="75" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#f8fafc">Source</text>
        <text x="75" y="50" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.8)">file + lines</text>
      </g>

      <!-- Error -->
      <g transform="translate(510, 0)" filter="url(#cardShadow)">
        <rect width="150" height="70" rx="10" fill="#f59e0b"/>
        <text x="75" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#f8fafc">Error</text>
        <text x="75" y="50" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.8)">diagnostics</text>
      </g>

      <!-- Lexer -->
      <g transform="translate(680, 0)" filter="url(#cardShadow)">
        <rect width="150" height="70" rx="10" fill="#14b8a6"/>
        <text x="75" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#f8fafc">Lexer</text>
        <text x="75" y="50" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="rgba(255,255,255,0.8)">~500 lines</text>
      </g>
    </g>
  </g>

  <!-- Stats -->
  <g transform="translate(80, 520)">
    <rect width="840" height="60" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <g transform="translate(100, 35)">
      <text x="0" y="0" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700" fill="#0ea5e9">43</text>
      <text x="0" y="18" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Components</text>
    </g>
    <g transform="translate(280, 35)">
      <text x="0" y="0" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700" fill="#a855f7">5</text>
      <text x="0" y="18" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Tiers</text>
    </g>
    <g transform="translate(460, 35)">
      <text x="0" y="0" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700" fill="#ec4899">~50K</text>
      <text x="0" y="18" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Lines (est.)</text>
    </g>
    <g transform="translate(640, 35)">
      <text x="0" y="0" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700" fill="#22c55e">Self-hosting</text>
      <text x="0" y="18" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Goal: Day 1</text>
    </g>
  </g>
</svg>