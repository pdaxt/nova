<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0c1222"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#f8fafc">Nova Compiler Pipeline</text>

  <!-- Main flow: 5 boxes in a row -->
  <!-- Source -->
  <rect x="30" y="90" width="120" height="70" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="90" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">SOURCE</text>
  <text x="90" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">.nova</text>

  <!-- Arrow -->
  <polygon points="160,125 180,125 180,120 195,127 180,134 180,129 160,129" fill="#64748b"/>

  <!-- Tier 1: Foundation -->
  <rect x="200" y="90" width="120" height="70" rx="10" fill="#0ea5e9"/>
  <text x="260" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">TIER 1</text>
  <text x="260" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#fff">Foundation</text>

  <!-- Arrow -->
  <polygon points="330,125 350,125 350,120 365,127 350,134 350,129 330,129" fill="#64748b"/>

  <!-- Tier 2: Parsing -->
  <rect x="370" y="90" width="120" height="70" rx="10" fill="#a855f7"/>
  <text x="430" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">TIER 2</text>
  <text x="430" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#fff">Parsing</text>

  <!-- Arrow -->
  <polygon points="500,125 520,125 520,120 535,127 520,134 520,129 500,129" fill="#64748b"/>

  <!-- Tier 3: Types -->
  <rect x="540" y="90" width="120" height="70" rx="10" fill="#ec4899"/>
  <text x="600" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">TIER 3</text>
  <text x="600" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#fff">Types</text>

  <!-- Arrow down -->
  <polygon points="600,170 600,190 595,190 600,205 605,190 600,190" fill="#64748b"/>

  <!-- Tier 4: IR -->
  <rect x="540" y="210" width="120" height="70" rx="10" fill="#f97316"/>
  <text x="600" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">TIER 4</text>
  <text x="600" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#fff">IR</text>

  <!-- Arrow left -->
  <polygon points="530,245 510,245 510,240 495,247 510,254 510,249 530,249" fill="#64748b"/>

  <!-- Tier 5: Codegen -->
  <rect x="370" y="210" width="120" height="70" rx="10" fill="#22c55e"/>
  <text x="430" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">TIER 5</text>
  <text x="430" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#fff">Codegen</text>

  <!-- Arrow left -->
  <polygon points="360,245 340,245 340,240 325,247 340,254 340,249 360,249" fill="#64748b"/>

  <!-- Output -->
  <rect x="200" y="210" width="120" height="70" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="260" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">OUTPUT</text>
  <text x="260" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#22c55e">.wasm</text>

  <!-- Foundation components at bottom -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Foundation = 5 irreducible components:</text>

  <rect x="100" y="340" width="100" height="40" rx="8" fill="#06b6d4"/>
  <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#fff">Span</text>

  <rect x="220" y="340" width="100" height="40" rx="8" fill="#8b5cf6"/>
  <text x="270" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#fff">Token</text>

  <rect x="340" y="340" width="100" height="40" rx="8" fill="#3b82f6"/>
  <text x="390" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#fff">Source</text>

  <rect x="460" y="340" width="100" height="40" rx="8" fill="#f59e0b"/>
  <text x="510" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#fff">Error</text>

  <rect x="580" y="340" width="100" height="40" rx="8" fill="#14b8a6"/>
  <text x="630" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#fff">Lexer</text>
</svg>