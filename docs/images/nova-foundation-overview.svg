<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradients -->
    <linearGradient id="spanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="sourceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="lexerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="novaBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.5"/>
    </pattern>

    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background: Deep Space -->
  <rect width="1000" height="700" fill="#0c1222"/>
  <rect width="1000" height="700" fill="url(#grid)"/>

  <!-- Header -->
  <g transform="translate(500, 50)">
    <!-- Star icon -->
    <g transform="translate(-180, 0)">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
      <line x1="-10" y1="-10" x2="10" y2="10" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="10" y1="-10" x2="-10" y2="10" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="4" fill="#0ea5e9"/>
      <circle cx="0" cy="0" r="2" fill="#f8fafc"/>
    </g>
    <text x="0" y="8" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="#f8fafc">
      The Foundation
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#64748b">
      5 irreducible components that power Nova
    </text>
  </g>

  <!-- Component: SPAN (Top Center) -->
  <g transform="translate(420, 110)" filter="url(#cardShadow)">
    <rect width="160" height="100" rx="12" fill="url(#spanGrad)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#f8fafc">SPAN</text>
    <text x="80" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Where in source?</text>
    <rect x="50" y="70" width="60" height="20" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="80" y="84" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#f8fafc">8 bytes</text>
  </g>

  <!-- Component: TOKEN (Left) -->
  <g transform="translate(120, 280)" filter="url(#cardShadow)">
    <rect width="160" height="100" rx="12" fill="url(#tokenGrad)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#f8fafc">TOKEN</text>
    <text x="80" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">What did we see?</text>
    <rect x="50" y="70" width="60" height="20" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="80" y="84" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#f8fafc">12 bytes</text>
  </g>

  <!-- Component: SOURCE (Right) -->
  <g transform="translate(720, 280)" filter="url(#cardShadow)">
    <rect width="160" height="100" rx="12" fill="url(#sourceGrad)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#f8fafc">SOURCE</text>
    <text x="80" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">What is the content?</text>
    <rect x="40" y="70" width="80" height="20" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="80" y="84" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#f8fafc">file + lines</text>
  </g>

  <!-- Component: ERROR (Center) -->
  <g transform="translate(420, 420)" filter="url(#cardShadow)">
    <rect width="160" height="100" rx="12" fill="url(#errorGrad)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#f8fafc">ERROR</text>
    <text x="80" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">What went wrong?</text>
    <rect x="40" y="70" width="80" height="20" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="80" y="84" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#f8fafc">diagnostics</text>
  </g>

  <!-- Component: LEXER (Bottom) -->
  <g transform="translate(420, 560)" filter="url(#cardShadow)">
    <rect width="160" height="100" rx="12" fill="url(#lexerGrad)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#f8fafc">LEXER</text>
    <text x="80" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">How to tokenize?</text>
    <rect x="40" y="70" width="80" height="20" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="80" y="84" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#f8fafc">~500 lines</text>
  </g>

  <!-- Arrows showing dependencies -->
  <!-- Span to Token -->
  <path d="M 420 160 Q 300 220 280 280" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Span to Source -->
  <path d="M 580 160 Q 700 220 720 280" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Span to Error (dashed - indirect) -->
  <path d="M 500 210 L 500 420" stroke="#64748b" stroke-width="1.5" stroke-dasharray="6,4" fill="none" marker-end="url(#arrow)"/>

  <!-- Token to Error -->
  <path d="M 280 380 Q 350 400 420 450" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Source to Error -->
  <path d="M 720 380 Q 650 400 580 450" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Error to Lexer -->
  <path d="M 500 520 L 500 560" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Token to Lexer -->
  <path d="M 200 380 Q 300 500 420 610" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <g transform="translate(50, 620)">
    <rect width="200" height="60" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="15" y="25" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#f8fafc">Legend</text>
    <line x1="15" y1="40" x2="45" y2="40" stroke="#64748b" stroke-width="2"/>
    <text x="55" y="44" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8">Dependency</text>
    <line x1="110" y1="40" x2="140" y2="40" stroke="#64748b" stroke-width="1.5" stroke-dasharray="6,4"/>
    <text x="150" y="44" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8">Indirect</text>
  </g>

  <!-- Stats -->
  <g transform="translate(750, 620)">
    <rect width="200" height="60" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="100" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="13" fill="#0ea5e9">~1,600 lines</text>
    <text x="100" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Complete foundation</text>
  </g>
</svg>
