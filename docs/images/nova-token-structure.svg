<svg width="900" height="580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradients -->
    <linearGradient id="kindGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="spanStartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="spanEndGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background: Deep Space -->
  <rect width="900" height="580" fill="#0c1222"/>
  <rect width="900" height="580" fill="url(#grid)"/>

  <!-- Header -->
  <g transform="translate(450, 45)">
    <g transform="translate(-180, 0)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="3" fill="#0ea5e9"/>
    </g>
    <text x="0" y="8" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700" fill="#f8fafc">
      Token Memory Layout
    </text>
    <text x="0" y="32" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b">
      ADR-004: Exactly 12 bytes per token
    </text>
  </g>

  <!-- Byte ruler -->
  <g transform="translate(100, 90)">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="11" fill="#64748b">Byte offset:</text>
    <g transform="translate(0, 12)">
      <rect x="0" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="29" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">0</text>
      <rect x="58" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="87" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">1</text>
      <rect x="116" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="145" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">2</text>
      <rect x="174" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="203" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">3</text>
      <rect x="232" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="261" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">4</text>
      <rect x="290" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="319" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">5</text>
      <rect x="348" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="377" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">6</text>
      <rect x="406" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="435" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">7</text>
      <rect x="464" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="493" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">8</text>
      <rect x="522" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="551" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">9</text>
      <rect x="580" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="609" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">10</text>
      <rect x="638" width="58" height="22" fill="#1e293b" stroke="#334155"/>
      <text x="667" y="15" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">11</text>
    </g>

    <!-- Token struct -->
    <g transform="translate(0, 50)" filter="url(#cardShadow)">
      <!-- TokenKind (1 byte) -->
      <rect x="0" width="58" height="55" rx="8" fill="url(#kindGrad)"/>
      <text x="29" y="28" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" font-weight="700" fill="white">kind</text>
      <text x="29" y="44" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="rgba(255,255,255,0.7)">u8</text>

      <!-- Padding (3 bytes) -->
      <rect x="58" width="174" height="55" rx="8" fill="#475569"/>
      <text x="145" y="28" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" fill="#94a3b8">padding</text>
      <text x="145" y="44" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="#64748b">alignment</text>

      <!-- Span.start (4 bytes) -->
      <rect x="232" width="232" height="55" rx="8" fill="url(#spanStartGrad)"/>
      <text x="348" y="28" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" font-weight="700" fill="white">span.start</text>
      <text x="348" y="44" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="rgba(255,255,255,0.7)">u32</text>

      <!-- Span.end (4 bytes) -->
      <rect x="464" width="232" height="55" rx="8" fill="url(#spanEndGrad)"/>
      <text x="580" y="28" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" font-weight="700" fill="white">span.end</text>
      <text x="580" y="44" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="rgba(255,255,255,0.7)">u32</text>
    </g>

    <!-- Labels -->
    <g transform="translate(0, 120)">
      <text x="29" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#8b5cf6">1 byte</text>
      <text x="145" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#64748b">3 bytes</text>
      <text x="348" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#06b6d4">4 bytes</text>
      <text x="580" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#3b82f6">4 bytes</text>
    </g>
  </g>

  <!-- TokenKind enum visualization -->
  <g transform="translate(100, 260)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#f8fafc">TokenKind fits in 1 byte (u8 = 256 values max):</text>

    <g transform="translate(0, 20)">
      <!-- Category boxes -->
      <rect width="155" height="85" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#cardShadow)"/>
      <text x="77" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#a78bfa">Keywords</text>
      <text x="77" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">fn, let, if,</text>
      <text x="77" y="60" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">else, while...</text>
      <text x="77" y="78" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" fill="#8b5cf6">30 variants</text>

      <rect x="170" width="155" height="85" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#cardShadow)"/>
      <text x="247" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#f472b6">Operators</text>
      <text x="247" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">+, -, *, /,</text>
      <text x="247" y="60" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">==, !=, ||...</text>
      <text x="247" y="78" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" fill="#ec4899">35 variants</text>

      <rect x="340" width="155" height="85" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#cardShadow)"/>
      <text x="417" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#4ade80">Literals</text>
      <text x="417" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">int, float,</text>
      <text x="417" y="60" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">string, char</text>
      <text x="417" y="78" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" fill="#22c55e">5 variants</text>

      <rect x="510" width="155" height="85" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#cardShadow)"/>
      <text x="587" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#fbbf24">Other</text>
      <text x="587" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">Ident, Eof,</text>
      <text x="587" y="60" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#94a3b8">Error, Comment</text>
      <text x="587" y="78" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" fill="#f59e0b">~10 variants</text>
    </g>

    <g transform="translate(200, 130)">
      <rect width="300" height="35" rx="6" fill="#10b981" opacity="0.15"/>
      <rect width="300" height="35" rx="6" fill="none" stroke="#10b981" stroke-width="1"/>
      <text x="150" y="23" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="13" fill="#10b981">
        Total: ~80 variants (fits in u8)
      </text>
    </g>
  </g>

  <!-- Why no values in Token -->
  <g transform="translate(100, 450)">
    <rect width="700" height="110" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="20" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#f8fafc">
      Why no literal values stored in Token?
    </text>
    <text x="20" y="55" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">
      90% of tokens (keywords, operators, punctuation) have no value.
    </text>
    <text x="20" y="75" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">
      Storing <tspan font-family="JetBrains Mono, monospace" fill="#f472b6">Option&lt;Value&gt;</tspan> would bloat every token by 16+ bytes.
    </text>
    <text x="20" y="95" font-family="Inter, sans-serif" font-size="12" fill="#10b981">
      âœ“ Solution: Extract values from source when needed using Span.
    </text>
  </g>
</svg>